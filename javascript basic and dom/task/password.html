<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function One() {
        var x = document.getElementById("hide");
        if (x.type === "password") {
            x.type = "text";
        }
        else {
            x.type = "password";
        }
    }
</script>

<body>
    <table>
        <tr>
            <td><input type="password" value="Darshan" id="hide"></td>
        </tr>
        <tr>
            <td><input type="checkbox" onclick="One()">Show Password</td>
        </tr>
    </table>
</body>
</html>
