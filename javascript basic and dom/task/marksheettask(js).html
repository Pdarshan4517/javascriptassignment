<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="marksheettask(js).css">
</head>

<body>
    <div class="marks">
        <h2>Marksheet For Information Technology</h2>
    </div>
    <div class="marks2">Enter marks</div>
    <div class="marks3">
        <div class="f1">1.C Language</div>
        <input type="number" class="two" id="r1" max="50" value="0" min="0">
    </div>
    <div class="marks3">
        <div class="f1">2.C++ Language</div>
        <input type="number" class="two" id="r2" max="50" value="0" min="0">
    </div>
    <div class="marks3">
        <div class="f1">3.Database</div>
        <input type="number" class="two" id="r3" max="50" value="0" min="0">
    </div>
    <div class="marks3">
        <div class="f1">4.HTML</div>
        <input type="number" class="two" id="r4" max="50" value="0" min="0">
    </div>
    <div class="marks3">
        <div class="f1">5.CSS</div>
        <input type="number" class="two" id="r5" max="50" value="0" min="0">
    </div>
    <div class="marks3">
        <div class="f1">6.php</div>
        <input type="number" class="two" id="r6" max="50" value="0" min="0">
    </div>
    <div class="marks3">
        <div class="f1">7.Core java</div>
        <input type="number" class="two" id="r7" max="50" value="0" min="0">
    </div>
    <div class="marks4">
        <div class="f1"></div>
        <button onclick="a()" class="f2">Result</button>
    </div>
    <div class="marks">
        <div id="r8" class="f3"></div>
        <div id="r9" class="f4"></div>
    </div>
    <script>
        function a() {
            var a1 = parseInt(document.getElementById("r1").value)
            var a2 = parseInt(document.getElementById("r2").value)
            var a3 = parseInt(document.getElementById("r3").value)
            var a4 = parseInt(document.getElementById("r4").value)
            var a5 = parseInt(document.getElementById("r5").value)
            var a6 = parseInt(document.getElementById("r6").value)
            var a7 = parseInt(document.getElementById("r7").value)
            var a9 = a1 + a2 + a3 + a4 + a5 + a6 + a7;
            var a8 = document.getElementById("r8")
            a8.innerHTML = "Total is:" + " " + a9 + "/350";
            var a10 = document.getElementById("r9")
            a10.innerHTML = "Percentage is:" + ((a9 / 350) * 100).toFixed(2) + "%"

        }
    </script>
</body>

</html>
